{% load static %}
{% include 'material/includes/material_css.html' %}
{% include 'material/includes/material_js.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fabrik</title>
    <!-- Material Lite Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-light_blue.min.css" />    
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/weather-icon-animated.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  </head>

  <body>
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <h2 class="mdl-layout-title">fabrik</h2>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <h2 class="mdl-layout-title">fabrik</h2>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="/">Home</a>
      <a class="mdl-navigation__link" href="/closet">Closet</a>
      <a class="mdl-navigation__link" href="/user/setting">Setting</a>
      {% if request.user.is_authenticated %}
      <a class="mdl-navigation__link" href="/logout">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent ">
          Logout
        </button>
      </a>
      {% endif %}
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      {% block content %}
      {% endblock %}
    </div>
  </main>
</div>
  </body>
</html>
