{% extends 'base.html' %}

{% block content %}


{% for clothing in closet %}

<div class="demo-card-square mdl-card mdl-shadow--2dp" style="background-image: url('{{clothing.image.url}}'); background-size: 100%;">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{clothing.name}}</h2>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Delete
    </a>
  </div>
</div>
{% endfor %}


{% endblock %}
