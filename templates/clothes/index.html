{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
{% for clothing in closet %}
<div class="col-xs-4">
        <img src="{{clothing.image.url}}" class="img-responsive">
        <i>{{clothing.clothing_type}}</i>
        <b>{{clothing.clothing_location}}</b>
</div>
{% endfor %}
</div>

{% endblock %}
